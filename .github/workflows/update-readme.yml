name: Update README

on:
  schedule:
    # Planification toutes les minutes (à ajuster si nécessaire)
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Utilisation de la dernière version de checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuration de Node.js avec Node 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Exécuter le script pour mettre à jour le README
      - name: Run update script
        run: |
          node clock.js

      # Ajouter les changements et les pousser
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update README.md" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
